<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/main_style.css"/>
    <title>update user</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <h1 style="text-align: center">Обновляем данные пользователя</h1>
    <br>
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name" required/>
    <br/>
    <br/>
    <label for="surname">Введите фамилию: </label>
    <input type="text" th:field="*{lastName}" id="surname" required/>
    <br/>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="number" th:field="*{age}" id="age" min="12" required/>
    <br/>
    <br/>
    <label for="username">Введите логин: </label>
    <input type="text" th:field="*{userName}" id="username" required/>
    <br/>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="password" th:field="*{password}" id="password" required/>
    <br/>
    <br/>
    <label>Права доступа:
        <select id="role-select" required class="form-control" th:field="*{role}" multiple="multiple" >
            <option th:each="r : ${rolesAdd}"
                    th:field="*{role}"
                    th:value="${r.id}"
                    th:text="${r.role}">Role name
            </option>
        </select>
    </label>
    <br>
    <br>
    <input type="submit" value="Обновить данные пользователя">
</form>
</body>
</html>
